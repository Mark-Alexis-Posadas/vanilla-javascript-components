<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">0</h1>
      <div class="counter__flex">
        <button class="counter__buttons" id="increment">increment</button
        ><button class="counter__buttons" id="reset">reset</button
        ><button class="counter__buttons" id="decrement">decrement</button>
      </div>
    </div>
    <button class="theme">dark</button>
    <script src="main.js"></script>
  </body>
</html>
