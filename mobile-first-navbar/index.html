<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple mobile first responsive navbar</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__icon-container">
        <h1 class="nav__logo">Logo</h1>
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="nav__container">
        <li class="nav__items"><a href="#" class="nav__links">About</a></li>
        <li class="nav__items"><a href="#" class="nav__links">Blog</a></li>
        <li class="nav__items"><a href="#" class="nav__links">Contact</a></li>
      </ul>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
