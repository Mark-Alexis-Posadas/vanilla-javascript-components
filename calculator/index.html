<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="http   s://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="text" id="input" placeholder="Input numbers" />
    <div class="container">
      <button class="calculator-buttons">1</button
      ><button class="calculator-buttons">2</button
      ><button class="calculator-buttons">3</button
      ><button class="calculator-buttons">4</button
      ><button class="calculator-buttons">5</button
      ><button class="calculator-buttons">6</button
      ><button class="calculator-buttons">7</button
      ><button class="calculator-buttons">8</button
      ><button class="calculator-buttons">9</button>
      <button class="calculator-buttons">0</button>
      <button class="calculator-buttons secondary">+</button
      ><button class="calculator-buttons secondary">-</button
      ><button class="calculator-buttons secondary">*</button
      ><button class="calculator-buttons secondary">/</button
      ><button class="calculator-buttons">=</button
      ><button class="calculator-buttons">c</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
